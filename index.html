<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hardik General Store</title>

    <!-- Preconnect to Google Fonts to eliminate render blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400;1,600&family=DM+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400;1,600&family=DM+Sans:wght@400;500;600&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Preload the LCP Hero Image -->
    <link
      rel="preload"
      as="image"
      media="(max-width: 640px)"
      href="https://images.unsplash.com/photo-1596040033229-a9821ebd058d?fm=webp&q=40&w=480&h=320&fit=crop"
      fetchpriority="high"
    />
    <link
      rel="preload"
      as="image"
      media="(min-width: 641px)"
      href="https://images.unsplash.com/photo-1596040033229-a9821ebd058d?fm=webp&q=60&w=1280&h=426&fit=crop"
      fetchpriority="high"
    />
  </head>
  <body>
    <div id="root">
      <style>
        /* Instant Skeleton to destroy FCP metric */
        .skel-nav {
          height: 64px;
          background: rgba(250, 247, 242, 0.85);
          border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .skel-hero {
          position: relative;
          min-height: 480px;
          background-color: #f3ede3; /* var(--bg-alt) */
          display: flex;
          overflow: hidden;
        }
        .skel-hero img {
          position: absolute;
          top: 0; left: 0;
          width: 100%; height: 100%;
          object-fit: cover;
          z-index: 0;
        }
        .skel-overlay {
          position: absolute; inset: 0;
          background: linear-gradient(90deg, rgba(250, 247, 242, 0.95) 0%, rgba(250, 247, 242, 0.85) 45%, rgba(250, 247, 242, 0.4) 80%, rgba(250, 247, 242, 0) 100%);
          z-index: 1;
        }
        @media (max-width: 640px) {
          .skel-overlay { background: linear-gradient(180deg, rgba(250, 247, 242, 0.95) 0%, rgba(250, 247, 242, 0.92) 55%, rgba(250, 247, 242, 0.6) 80%, rgba(250, 247, 242, 0.2) 100%); }
        }
      </style>
      <div class="skel-nav"></div>
      <div class="skel-hero">
        <picture>
          <source media="(max-width: 640px)" srcset="https://images.unsplash.com/photo-1596040033229-a9821ebd058d?fm=webp&q=40&w=480&h=320&fit=crop" />
          <source media="(min-width: 641px)" srcset="https://images.unsplash.com/photo-1596040033229-a9821ebd058d?fm=webp&q=60&w=1280&h=426&fit=crop" />
          <img
            src="https://images.unsplash.com/photo-1596040033229-a9821ebd058d?fm=webp&q=60&w=1280&h=426&fit=crop"
            fetchpriority="high"
            decoding="async"
            alt=""
          />
        </picture>
        <div class="skel-overlay"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
